name: groovy-github-actions
on: [push]
jobs:
  check-groovy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: sdkman/sdkman-action@master
        id: sdkman
        with:
         candidate: groovy
         version: 3.0.5
      - run: groovy scripts/telegram.groovy
